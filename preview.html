<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>预览</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- ========== Supabase 配置（公测版） ========== -->
  <script src="./src/config/supabase.js"></script>
  
  <!-- ========== Supabase 数据库模块（替代原IndexedDB） ========== -->
  <script src="./src/utils/supabaseDB.js"></script>
  
  <!-- 参数读取工具 -->
  <script src="./src/utils/paramUtils.js"></script>
  
  <!-- 共享工具 -->
  <script src="./src/shared/styleUtils.js"></script>
  
  <!-- 用户认证模块 -->
  <script src="./src/auth/systemForms.js"></script>
  <script type="text/babel" src="./src/auth/AuthBlock.jsx"></script>
  
  <!-- 流程引擎 (Phase 4拆分: FlowEngine.js -> 4个文件) -->
  <script src="./src/flowEngine/index.js"></script>
  <script src="./src/flowEngine/dataNodes.js"></script>
  <script src="./src/flowEngine/branchNodes.js"></script>
  <script src="./src/flowEngine/loopNodes.js"></script>
  
  <!-- 按钮注册表和按钮类型 -->
  <script src="./src/designer/buttons/ButtonRegistry.js"></script>
  <script type="text/babel" src="./src/designer/buttons/types/NavigateButton.jsx"></script>
  <script type="text/babel" src="./src/designer/buttons/types/BackButton.jsx"></script>
  <script type="text/babel" src="./src/designer/buttons/types/PopupButton.jsx"></script>
  <script type="text/babel" src="./src/designer/buttons/types/FlowButton.jsx"></script>
  <script type="text/babel" src="./src/designer/buttons/types/SubmitFormButton.jsx"></script>
  
  <!-- 按钮渲染组件 -->
  <script type="text/babel" src="./src/designer/buttons/ButtonRenderer.jsx"></script>
  <script type="text/babel" src="./src/designer/buttons/FlowDialogRenderer.jsx"></script>
  <script type="text/babel" src="./src/designer/buttons/FlowSelectionRenderer.jsx"></script>
  
  <!-- Icon组件 -->
  <script type="text/babel" src="./src/designer/components/IconInstance.jsx"></script>
  
  <!-- 预览模块 (Phase 3拆分: Preview.jsx -> 5个文件) -->
  <script src="./src/preview/previewUtils.js"></script>
  <script src="./src/preview/previewStyles.js"></script>
  <script type="text/babel" src="./src/preview/PreviewToolbar.jsx"></script>
  <script type="text/babel" src="./src/preview/PreviewLoadingError.jsx"></script>
  <script type="text/babel" src="./src/preview/Preview.jsx"></script>
  
  <!-- 启动应用 -->
  <script type="text/babel">
    // 初始化数据库并渲染预览
    async function initPreview() {
      try {
        // 等待 Supabase 客户端初始化
        let retryCount = 0;
        while (!window.supabaseClient && retryCount < 30) {
          await new Promise(resolve => setTimeout(resolve, 100));
          retryCount++;
        }
        
        if (!window.supabaseClient) {
          throw new Error('Supabase 客户端初始化超时');
        }
        
        // 等待 dndDB 初始化
        retryCount = 0;
        while (!window.dndDB && retryCount < 30) {
          await new Promise(resolve => setTimeout(resolve, 100));
          retryCount++;
        }
        
        if (!window.dndDB) {
          throw new Error('数据库初始化超时');
        }
        
        console.log('[Preview] 数据库初始化成功');
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Preview />);
      } catch (error) {
        console.error('[Preview] 初始化失败:', error);
        document.getElementById('root').innerHTML = `
          <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;gap:16px;">
            <div style="font-size:48px;">⚠️</div>
            <div style="color:#ef4444;font-size:18px;">初始化失败: ${error.message}</div>
            <button onclick="window.location.reload()" style="padding:8px 24px;background:#3b82f6;color:white;border:none;border-radius:6px;cursor:pointer;">
              重试
            </button>
          </div>
        `;
      }
    }
    
    initPreview();
  </script>
</body>
</html>
