<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>预览</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- 数据库模块 (Phase 1拆分: db.js -> 8个文件) -->
  <script src="./src/utils/db/index.js"></script>
  <script src="./src/utils/db/projectOperations.js"></script>
  <script src="./src/utils/db/roleOperations.js"></script>
  <script src="./src/utils/db/fieldOperations.js"></script>
  <script src="./src/utils/db/formOperations.js"></script>
  <script src="./src/utils/db/flowOperations.js"></script>
  <script src="./src/utils/db/pageOperations.js"></script>
  <script src="./src/utils/db/statisticsOperations.js"></script>
  <script src="./src/utils/db/pageParamsOperations.js"></script>
  
  <!-- 参数读取工具 -->
  <script src="./src/utils/paramUtils.js"></script>
  
  <!-- 共享工具 -->
  <script src="./src/shared/styleUtils.js"></script>
  
  <!-- 用户认证模块 -->
  <script src="./src/auth/authService.js"></script>
  <script src="./src/auth/systemForms.js"></script>
  <script type="text/babel" src="./src/auth/AuthBlock.jsx"></script>
  
  <!-- 流程引擎 (Phase 4拆分: FlowEngine.js -> 4个文件) -->
  <script src="./src/flowEngine/index.js"></script>
  <script src="./src/flowEngine/dataNodes.js"></script>
  <script src="./src/flowEngine/branchNodes.js"></script>
  <script src="./src/flowEngine/loopNodes.js"></script>
  
  <!-- 按钮注册表和按钮类型 -->
  <script src="./src/designer/buttons/ButtonRegistry.js"></script>
  <script type="text/babel" src="./src/designer/buttons/types/NavigateButton.jsx"></script>
  <script type="text/babel" src="./src/designer/buttons/types/BackButton.jsx"></script>
  <script type="text/babel" src="./src/designer/buttons/types/PopupButton.jsx"></script>
  <script type="text/babel" src="./src/designer/buttons/types/FlowButton.jsx"></script>
  
  <!-- 按钮渲染组件 -->
  <script type="text/babel" src="./src/designer/buttons/ButtonRenderer.jsx"></script>
  <script type="text/babel" src="./src/designer/buttons/FlowDialogRenderer.jsx"></script>
  <script type="text/babel" src="./src/designer/buttons/FlowSelectionRenderer.jsx"></script>
  
  <!-- 预览模块 (Phase 3拆分: Preview.jsx -> 5个文件) -->
  <script src="./src/preview/previewUtils.js"></script>
  <script src="./src/preview/previewStyles.js"></script>
  <script type="text/babel" src="./src/preview/PreviewToolbar.jsx"></script>
  <script type="text/babel" src="./src/preview/PreviewLoadingError.jsx"></script>
  <script type="text/babel" src="./src/preview/Preview.jsx"></script>
  
  <!-- 启动应用 -->
  <script type="text/babel">
    // 初始化数据库并渲染预览
    async function initPreview() {
      try {
        await window.dndDB.init();
        console.log('数据库初始化成功');
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Preview />);
      } catch (error) {
        console.error('初始化失败:', error);
        document.getElementById('root').innerHTML = `
          <div style="display:flex;align-items:center;justify-content:center;height:100vh;color:#ef4444;">
            初始化失败: ${error.message}
          </div>
        `;
      }
    }
    
    initPreview();
  </script>
</body>
</html>
