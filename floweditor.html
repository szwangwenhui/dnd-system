<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DND 流程编辑器 - 公测版</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23667eea' width='100' height='100' rx='20'/><text x='50' y='65' font-size='40' fill='white' text-anchor='middle' font-weight='bold'>DND</text></svg>">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
    }
    /* 滚动条样式 */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #a1a1a1;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- ========== Supabase 配置 ========== -->
  <script src="./src/config/supabase.js"></script>
  
  <!-- ========== Supabase 数据库模块 ========== -->
  <script src="./src/utils/supabaseDB.js"></script>
  
  <!-- 参数读取工具 -->
  <script src="./src/utils/paramUtils.js"></script>
  
  <!-- 原语表达式模块 -->
  <script src="./src/primitiveExpr/primitives.js"></script>
  <script src="./src/primitiveExpr/PrimitiveEngine.js"></script>
  <script type="text/babel" src="./src/primitiveExpr/PrimitiveExprEditor.jsx"></script>
  <script type="text/babel" src="./src/primitiveExpr/PrimitiveExprTest.jsx"></script>
  
  <!-- 流程执行引擎 -->
  <script src="./src/flowEngine/index.js"></script>
  <script src="./src/flowEngine/dataNodes.js"></script>
  <script src="./src/flowEngine/branchNodes.js"></script>
  <script src="./src/flowEngine/loopNodes.js"></script>
  
  <!-- 原语系统 -->
  <script src="./src/primitives/index.js"></script>
  
  <!-- 流程编辑器 - 共享组件 -->
  <script type="text/babel" src="./src/flowEditor/shared/PrimaryKeySelector.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/shared/ConditionEditor.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/shared/FieldMapper.jsx"></script>
  
  <!-- 流程编辑器 - 配置表单 -->
  <script type="text/babel" src="./src/flowEditor/configForms/StartNodeConfigForm.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/configForms/EndNodeConfigForm.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/configForms/ReadNodeConfigForm.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/configForms/WriteNodeConfigForm.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/configForms/UpdateNodeConfigForm.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/configForms/DeleteNodeConfigForm.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/configForms/BinaryBranchConfigForm.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/configForms/MultiBranchConfigForm.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/configForms/PromptConfigForm.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/configForms/JumpConfigForm.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/configForms/LoopConfigForm.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/configForms/LoopStartConfigForm.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/configForms/LoopEndConfigForm.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/configForms/WaitConfigForm.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/configForms/BreakConfigForm.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/configForms/ExistCheckConfigForm.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/configForms/FormatCheckConfigForm.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/configForms/PropCheckConfigForm.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/configForms/CalculateConfigForm.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/configForms/AggregateConfigForm.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/configForms/ApiCallConfigForm.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/configForms/SubFlowConfigForm.jsx"></script>
  
  <!-- 流程编辑器 - 连接点计算工具 -->
  <script src="./src/flowEditor/FlowConnectionUtils.js"></script>
  
  <!-- 流程编辑器 - 组件 -->
  <script type="text/babel" src="./src/flowEditor/components/VariableSelector.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/components/VariableManagerPanel.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/components/PrimitiveToolbar.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/components/FlowNode.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/components/NodePropertiesPanel.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/components/NodeEditorDialog.jsx"></script>
  <script type="text/babel" src="./src/flowEditor/FlowEditor.jsx"></script>
  
  <!-- 数据流程定义组件 -->
  <script type="text/babel" src="./src/components/DataFlowDefinition.jsx"></script>
  
  <!-- ========== 主应用入口（流程编辑器版） ========== -->
  <script type="text/babel" src="./src/AppFlowEditor.jsx"></script>

</html>
