<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DND 无代码网站构建系统 - 公测版</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23667eea' width='100' height='100' rx='20'/><text x='50' y='65' font-size='40' fill='white' text-anchor='middle' font-weight='bold'>DND</text></svg>">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel Standalone (用于在浏览器中编译JSX) - 多源备份 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script>
    // 如果 babel 加载失败，尝试备用 CDN
    if (typeof Babel === 'undefined') {
      console.log('主 CDN 失败，尝试备用 CDN...');
      const backupScript = document.createElement('script');
      backupScript.src = 'https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js';
      backupScript.onerror = function() {
        console.error('所有 Babel CDN 加载失败，无法继续');
        document.getElementById('root').innerHTML = `
          <div style="padding: 40px; text-align: center; font-family: sans-serif;">
            <h2 style="color: #e53e3e;">加载失败</h2>
            <p>无法加载核心组件，请刷新页面重试</p>
            <button onclick="location.reload()" style="padding: 10px 20px; margin-top: 20px; background: #3182ce; color: white; border: none; border-radius: 5px; cursor: pointer;">
              刷新页面
            </button>
          </div>
        `;
      };
      document.head.appendChild(backupScript);
    }
  </script>
  
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Quill 富文本编辑器 - 使用 bootcdn 国内镜像 -->
  <link href="https://cdn.bootcdn.net/ajax/libs/quill/1.3.7/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/quill/1.3.7/quill.min.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
    }
    /* 滚动条样式 */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #a1a1a1;
    }

    /* 加载错误提示样式 */
    .load-error {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .load-error h2 {
      font-size: 32px;
      margin-bottom: 16px;
    }
    .load-error p {
      font-size: 18px;
      margin-bottom: 24px;
      opacity: 0.9;
    }
    .load-error button {
      padding: 12px 32px;
      font-size: 16px;
      background: white;
      color: #667eea;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s;
    }
    .load-error button:hover {
      transform: scale(1.05);
    }
  </style>
  <script>
    // 全局错误捕获
    window.addEventListener('error', function(e) {
      console.error('[全局错误]', e.message, e.filename, e.lineno);
      if (e.filename && e.filename.includes('babel')) {
        console.warn('Babel 加载失败，已自动尝试备用 CDN');
      }
    });

    // 添加加载超时检测
    setTimeout(function() {
      if (typeof Babel === 'undefined') {
        console.warn('Babel 加载超时，可能需要刷新页面');
      }
    }, 10000); // 10秒后检测
  </script>
</head>
