<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DND 无代码网站构建系统 - 公测版</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23667eea' width='100' height='100' rx='20'/><text x='50' y='65' font-size='40' fill='white' text-anchor='middle' font-weight='bold'>DND</text></svg>">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- Babel Standalone (用于在浏览器中编译JSX) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
    }
    /* 滚动条样式 */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #a1a1a1;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- ========== Supabase 配置（公测版） ========== -->
  <script src="./src/config/supabase.js"></script>
  
  <!-- ========== Supabase 数据库模块 ========== -->
  <script src="./src/utils/supabaseDB.js"></script>
  
  <!-- 参数读取工具 -->
  <script src="./src/utils/paramUtils.js"></script>
  
  <!-- 用户认证模块 -->
  <script src="./src/auth/systemForms.js"></script>
  <script type="text/babel" src="./src/auth/AuthBlock.jsx"></script>
  
  <!-- 主系统组件 -->
  <script type="text/babel" src="./src/components/ProjectManagement.jsx"></script>
  <script type="text/babel" src="./src/components/RoleManagement.jsx"></script>
  <script type="text/babel" src="./src/components/FieldDefinition.jsx"></script>
  <script type="text/babel" src="./src/components/FormDataEntry.jsx"></script>
  <script type="text/babel" src="./src/components/FormDataEditor.jsx"></script>
  <script type="text/babel" src="./src/components/FormDataViewer.jsx"></script>
  
  <!-- 表单构建器组件 -->
  <script type="text/babel" src="./src/components/ExpressionBuilder.jsx"></script>
  <script type="text/babel" src="./src/components/VariableExpressionBuilder.jsx"></script>
  <script type="text/babel" src="./src/components/IndependentBaseForm.jsx"></script>
  <script type="text/babel" src="./src/components/RelatedBaseForm.jsx"></script>
  <script type="text/babel" src="./src/components/MergedFormBuilder.jsx"></script>
  <script type="text/babel" src="./src/components/DerivedFormBuilder.jsx"></script>
  <script type="text/babel" src="./src/components/BaseFormDataEntry.jsx"></script>
  <script type="text/babel" src="./src/components/FormViewer.jsx"></script>

  <!-- 业务分类管理组件 -->
  <script type="text/babel" src="./src/components/BusinessCategoryManager.jsx"></script>

  <script type="text/babel" src="./src/components/FormDefinition.jsx"></script>
  <script type="text/babel" src="./src/components/DataFlowDefinition.jsx"></script>

  <!-- 模板功能组件 -->
  <script type="text/babel" src="./src/components/SaveAsTemplateModal.jsx"></script>
  <script type="text/babel" src="./src/components/PageTemplateSelector.jsx"></script>
  <script type="text/babel" src="./src/components/BlockTemplateSelector.jsx"></script>
  
  <!-- 参数配置组件 -->
  <script type="text/babel" src="./src/components/PageParamsConfig.jsx"></script>
  
  <script type="text/babel" src="./src/components/PageDefinition.jsx"></script>
  <script type="text/babel" src="./src/components/DataLayerBuilder.jsx"></script>
  
  <!-- ========== 公测版新增组件 ========== -->
  <script type="text/babel" src="./src/components/LoginPage.jsx"></script>
  <script type="text/babel" src="./src/components/FeedbackButton.jsx"></script>
  <script type="text/babel" src="./src/components/FeedbackList.jsx"></script>
  
  <!-- ========== 主应用入口（公测版） ========== -->
  <script type="text/babel" src="./src/AppCloud.jsx"></script>
</body>
</html>
